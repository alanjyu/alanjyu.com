	<main>
		<section>
			<div class="synth">
				<div class="audiobox">
					<div class="display-section">
						<div class="visualizer">
							<canvas id="waveform" class="waveform-canvas"></canvas>
							<p class="visualizer__text">waveform</p>
						</div>

						<div class="visualizer">
								<canvas id="spectrum" class="spectrum-canvas"></canvas>
								<p class="visualizer__text">spectrum</p>
						</div>
						
						<div class="volumemeter">
							<div class="volume-bar">
								<div class="volume-segments">
									<!-- Green segments (1-12) -->
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<div class="volume-segment green"></div>
									<!-- Yellow segments (13-16) -->
									<div class="volume-segment yellow"></div>
									<div class="volume-segment yellow"></div>
									<div class="volume-segment yellow"></div>
									<div class="volume-segment yellow"></div>
									<!-- Red segments (17-20) -->
									<div class="volume-segment red"></div>
									<div class="volume-segment red"></div>
									<div class="volume-segment red"></div>
									<div class="volume-segment red"></div>
								</div>
							</div>
							<label class="volumemeter__text">volume</label>
						</div>

						<div class="init-button-container">
							<button id="init-button" class="init-button" title="Reset all settings to defaults">
								<div class="led-indicator"></div>
							</button>
							<label class="init-button__text">init</label>
						</div>
					</div>

        <div class="oscillator-section">
            <div class="oscillators">
                <label class="oscillators__text">OSC 1</label>
                <div class="waveforms">
                    <button class="waveforms__button active" data-waveform="sine" data-osc="1">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,8 Q8,2 16,8 Q24,14 32,8" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="waveforms__button" data-waveform="square" data-osc="1">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,12 L0,4 L8,4 L8,12 L16,12 L16,4 L24,4 L24,12 L32,12" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="waveforms__button selected" data-waveform="sawtooth" data-osc="1">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,12 L8,4 L8,12 L16,4 L16,12 L24,4 L24,12 L32,4" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="waveforms__button" data-waveform="triangle" data-osc="1">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,12 L8,4 L16,12 L24,4 L32,12" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <div class="knob-groups">
                    <div class="knob-controller">
                        <span class="volume-display">50%</span>
                        <div class="knob-container">
                            <input type="range" id="osc1-volume" min="0" max="100" value="50">
                            <div class="knob">
                                <div class="knob-indicator"></div>
                            </div>
                        </div>
                        <label class="knob-label">Volume</label>
                    </div>
                </div>
            </div>
            
            <div class="oscillators oscillators--dual">
                <label class="oscillators__text">OSC 2</label>
                <div class="waveforms">
                    <button class="waveforms__button selected" data-waveform="sine" data-osc="2">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,8 Q8,2 16,8 Q24,14 32,8" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="waveforms__button" data-waveform="square" data-osc="2">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,12 L0,4 L8,4 L8,12 L16,12 L16,4 L24,4 L24,12 L32,12" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="waveforms__button" data-waveform="sawtooth" data-osc="2">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,12 L8,4 L8,12 L16,4 L16,12 L24,4 L24,12 L32,4" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="waveforms__button" data-waveform="triangle" data-osc="2">
                        <svg class="waveform-icon" viewBox="0 0 32 16">
                            <path d="M0,12 L8,4 L16,12 L24,4 L32,12" stroke="currentColor" fill="none" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <div class="knob-groups">
                    <div class="knob-controller">
                        <span class="volume-display">30%</span>
                        <div class="knob-container">
                            <input type="range" id="osc2-volume" min="0" max="100" value="30">
                            <div class="knob">
                                <div class="knob-indicator"></div>
                            </div>
                        </div>
                        <label class="knob-label">Volume</label>
                    </div>
                    <div class="knob-controller">
                        <span class="detune-display">0c</span>
                        <div class="knob-container">
                            <input type="range" id="osc2-detune" min="-50" max="50" value="0">
                            <div class="knob">
                                <div class="knob-indicator"></div>
                            </div>
                        </div>
                        <label class="knob-label">Detune</label>
                    </div>
                </div>
							</div>
   		</div>

    <!-- Effects Panel -->
    <div class="control-panel">
							<h3>Effects Rack</h3>
							<div class="effects-rack">
								<div class="effect-slot">
									<label>Effect 1</label>
									<select id="effect1-type">
										<option value="none">None</option>
										<option value="reverb">Reverb</option>
										<option value="chorus">Chorus</option>
										<option value="delay">Delay</option>
									</select>
									<div class="effect-controls" id="effect1-controls">
										<!-- Effect controls will be populated dynamically -->
									</div>
								</div>
								
								<div class="effect-slot">
									<label>Effect 2</label>
									<select id="effect2-type">
										<option value="none">None</option>
										<option value="reverb">Reverb</option>
										<option value="chorus">Chorus</option>
										<option value="delay">Delay</option>
									</select>
									<div class="effect-controls" id="effect2-controls">
										<!-- Effect controls will be populated dynamically -->
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Keyboard Section -->
					<div class="keyboard">
						<!-- White keys -->
						<div class="key white" data-note="60" data-key="KeyA">
							<span class="key__label">A</span>
							<span class="key__note">C</span>
						</div>
						<div class="key black" data-note="61" data-key="KeyW">
							<span class="key__label">W</span>
							<span class="key__note">C#</span>
						</div>
						<div class="key white" data-note="62" data-key="KeyS">

							<span class="key__note">D</span>
						</div>
						<div class="key black" data-note="63" data-key="KeyE">
							<span class="key__label">E</span>
							<span class="key__note">D#</span>
						</div>
						<div class="key white" data-note="64" data-key="KeyD">
							<span class="key__label">D</span>
							<span class="key__note">E</span>
						</div>
						<div class="key white" data-note="65" data-key="KeyF">
							<span class="key__label">F</span>
							<span class="key__note">F</span>
						</div>
						<div class="key black" data-note="66" data-key="KeyT">
							<span class="key__label">T</span>
							<span class="key__note">F#</span>
						</div>
						<div class="key white" data-note="67" data-key="KeyG">
							<span class="key__label">G</span>
							<span class="key__note">G</span>
						</div>
						<div class="key black" data-note="68" data-key="KeyY">
							<span class="key__label">Y</span>
							<span class="key__note">G#</span>
						</div>
						<div class="key white" data-note="69" data-key="KeyH">
							<span class="key__label">H</span>
							<span class="key__note">A</span>
						</div>
						<div class="key black" data-note="70" data-key="KeyU">
							<span class="key__label">U</span>
							<span class="key__note">A#</span>
						</div>
						<div class="key white" data-note="71" data-key="KeyJ">
							<span class="key__label">J</span>
							<span class="key__note">B</span>
						</div>
						<div class="key white" data-note="72" data-key="KeyK">
							<span class="key__label">K</span>
							<span class="key__note">C</span>
						</div>
						<div class="key black" data-note="73" data-key="KeyO">
							<span class="key__label">O</span>
							<span class="key__note">C#</span>
						</div>
						<div class="key white" data-note="74" data-key="KeyL">
							<span class="key__label">L</span>
							<span class="key__note">D</span>
						</div>
						<div class="key black" data-note="75" data-key="KeyP">
							<span class="key__label">P</span>
							<span class="key__note">D#</span>
						</div>
						<div class="key white" data-note="76" data-key="Semicolon">
							<span class="key__label">;</span>
							<span class="key__note">E</span>
						</div>
					</div>
				</div>
			</div>
		</section>
